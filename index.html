<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h2>COVID-19 Statistics of Countries So Far</h2>
        <div class="stats">
            <div class="stat">Total Dead: <span id="dead"></span></div>
            <div class="stat">Total Case: <span id="case"></span></div>
            <div class="stat">Total Recovered: <span id="recovered"></span></div>
            <div class="stat">Total Tested: <span id="tested"></span></div>
        </div>
        <select id="countries"></select>
    </div>
